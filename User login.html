<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.pinimg.com/originals/09/05/a7/0905a74092fa43fce6218aa48f6a26a4.jpg') no-repeat;
            background-size: cover;
            background-position: center;
        }
        .login-box {
            position: relative;
            width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            text-align: center;
            color: white;
            border: 2px solid rgba(255, 0, 0, 0.349);
        }
        h2 {
            margin-bottom: 20px;
        }
        .input-box {
            position: relative;
            margin: 15px 0;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid white;
            background: transparent;
            color: white;
            border-radius: 5px;
            outline: none;
        }
        .input-box label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 14px;
            color: white;
            pointer-events: none;
            transition: 0.5s;
        }
        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: 0;
            font-size: 12px;
            color: aqua;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .remember-forgot a {
            color: aqua;
            text-decoration: none;
        }
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: black;
            color: aqua;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: blue;
        }
        .register-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .register-link a {
            color: aqua;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <form id="loginForm">
            <h2>Login</h2>

            <div class="input-box">
                <input type="email" id="emailInput" required>
                <label>Email</label>
            </div>

            <div class="input-box">
                <input type="password" id="passwordInput" required>
                <label>Password</label>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#" onclick="resetPassword()">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#" onclick="registerUser()">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgz4GkCfMNzn7_nV4P7yry-MilTDDNbbI",
            authDomain: "login-d7f88.firebaseapp.com",
            projectId: "login-d7f88",
            storageBucket: "login-d7f88.appspot.com",
            messagingSenderId: "179833264327",
            appId: "1:179833264327:web:f405fc98edf2c2fe4f06e2",
            measurementId: "G-EL3NPFDQFL"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login Function
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    alert("Login successful!");
                    window.location.href = "Calculator.html"; // Redirect to Calculator page
                })
                .catch(error => alert(error.message));
        });

        // Register Function
        function registerUser() {
            const email = prompt("Enter your email:");
            const password = prompt("Enter a password:");

            if (email && password) {
                auth.createUserWithEmailAndPassword(email, password)
                    .then(() => alert("Registration successful!"))
                    .catch(error => alert(error.message));
            }
        }

        // Password Reset Function
        function resetPassword() {
            const email = prompt("Enter your email to reset password:");
            if (email) {
                auth.sendPasswordResetEmail(email)
                    .then(() => alert("Password reset email sent!"))
                    .catch(error => alert(error.message));
            }
        }

        // Logout Function
        function handleLogout() {
            auth.signOut().then(() => {
                alert("Logged out successfully!");
                window.location.href = "login.html";
            }).catch(error => alert(error.message));
        }
    </script>

</body>
</html>
