    <title>School Admin Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent body scrolling */
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            height: 90vh; /* Adjust the height of the container */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-wrapper {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .table-wrapper {
            flex: 1;
            overflow: auto; /* Enable scrolling inside the table container */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
            text-align: left;
            min-width: 800px; /* Set a minimum width to ensure horizontal scrolling */
        }

        table th, table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f8f8f8;
        }

        @media (max-width: 768px) {
            table, table th, table td {
                font-size: 16px;
            }
        }
    </style>
</head>

        // Function to generate random grades
        function getRandomGrade() {
            const grades = ['A', 'B', 'C', 'D', 'F'];
            return grades[Math.floor(Math.random() * grades.length)];
        }

        // List of sample classes
        const sampleClasses = ["Math", "Science", "History", "Art", "Physics", "Biology", "Literature", "Geography"];

        // Function to randomly select 4 classes
        function getRandomClasses() {
            const shuffled = sampleClasses.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 4).join(", ");
        }

        const studentTableBody = document.getElementById('studentTableBody');

        students.forEach(student => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${student.name}</td> <!-- Student Name -->
                <td>${student.email}</td> <!-- Email -->
                <td>${getRandomGrade()}</td>  <!-- Random Grade -->
                <td>${getRandomClasses()}</td> <!-- Random classes -->
            `;
            studentTableBody.appendChild(row);
        });

        // Search function to filter students by name
        function searchStudents() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = studentTableBody.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const nameCell = rows[i].getElementsByTagName('td')[0]; // Name column
                if (nameCell) {
                    const name = nameCell.textContent.toLowerCase();
                    rows[i].style.display = name.includes(input) ? '' : 'none';
                }
            }
        }
