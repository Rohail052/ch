<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admin Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .search-wrapper {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f0f0f0;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #5c9ded;
            background-color: #fff;
        }

        .table-wrapper {
            flex: 1;
            overflow: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
            text-align: left;
            min-width: 800px;
        }

        table th, table td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f8f8f8;
            font-weight: 600;
            color: #333;
        }

        table tbody tr:hover {
            background-color: #f1f7ff;
        }

        @media (max-width: 768px) {
            table, table th, table td {
                font-size: 16px;
            }
        }

        /* Sidebar styling */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }

        #main {
            transition: margin-left 0.3s;
            padding: 16px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
        }

        .openbtn:hover {
            background-color: #575757;
        }

        /* Scroll bar styling for table */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div id="mySidebar" class="sidebar">
        <button class="closebtn" onclick="closeNav()">×</button>
        <a href="email.html">Email</a>
        <a href="schedule.html">Schedule</a>
        <a href="syllabus.html">Syllabus</a>
        <a href="exam.html">Exam</a>
    </div>

    <!-- Main Content -->
    <div id="main">
        <button class="openbtn" onclick="openNav()">☰</button>
        <div class="container">
            <h1>School Admin Dashboard</h1>
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="searchStudents()">
            </div>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Email</th>
                            <th>Grade</th>
                            <th>Classes</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Student rows will be populated here via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript functionality -->
    <script>
        const students = [
            { name: "Ahmed Ali", email: "28438635638@stu.rohail.com" },
            { name: "Fatima Khan", email: "59227717242@stu.rohail.com" },
            { name: "Ayesha Malik", email: "46505998863@stu.rohail.com" },
            { name: "Zainab Hassan", email: "64405296569@stu.rohail.com" },
            { name: "Hassan Raza", email: "86378727090@stu.rohail.com" },
            { name: "Omar Siddiqui", email: "26585942224@stu.rohail.com" },
            { name: "Sara Ahmed", email: "86836494796@stu.rohail.com" },
            { name: "Bilal Iqbal", email: "62580145876@stu.rohail.com" },
            { name: "Maryam Noor", email: "37300497891@stu.rohail.com" },
            { name: "Yasir Khan", email: "10969619005@stu.rohail.com" },
        ];

        // Generate random grades
        function getRandomGrade() {
            const grades = ['A', 'B', 'C', 'D', 'F'];
            return grades[Math.floor(Math.random() * grades.length)];
        }

        // List of sample classes
        const sampleClasses = ["Math", "Science", "History", "Art", "Physics", "Biology", "Literature", "Geography"];

        // Function to randomly select 4 classes
        function getRandomClasses() {
            const shuffled = sampleClasses.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 4).join(", ");
        }

        // Populate the table with student data
        const studentTableBody = document.getElementById('studentTableBody');

        students.forEach(student => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${student.name}</td>
                <td>${student.email}</td>
                <td>${getRandomGrade()}</td>
                <td>${getRandomClasses()}</td>
            `;
            studentTableBody.appendChild(row);
        });

        // Search function to filter students by name
        function searchStudents() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = studentTableBody.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const nameCell = rows[i].getElementsByTagName('td')[0];
                if (nameCell) {
                    const name = nameCell.textContent.toLowerCase();
                    rows[i].style.display = name.includes(input) ? '' : 'none';
                }
            }
        }

        // Sidebar open/close functions
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>
</html>
