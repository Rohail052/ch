<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>

    <style>

* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .projects {
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .project-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s ease;
            position: relative;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .project-card h3 {
            margin: 15px 0;
            padding: 10px;
            color: #333;
        }

        .show-btn {
            display: block;
            margin: 15px auto;
            color: #ff4757;
            font-size: 16px;
            text-decoration: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: bold;
        }

        .project-card:hover .show-btn {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 18px;
            cursor: pointer;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            .project-card img {
                height: 120px;
            }
        }

        .work-details{
            margin-top: 70px;
            margin-bottom: 1px;
        }
    </style>
</head>
<body>



    <section class="projects">
        <h1>Browse Projects</h1>
        <div class="project-grid">
            <div class="project-card">
                <img src="Qrcode.jpeg" alt="QR Code Maker">
                <h3>QR Code Maker Code</h3>
                <a href="" class="show-btn" data-project="qrcode">Show Preview</a>
            </div>
            <div class="project-card">
                <img src="Rock paper.jpg" alt="Rock Paper Scissors">
                <h3>Rock Paper Scissors Code</h3>
                <a href="#" class="show-btn" data-project="rock-paper-scissors">Show Preview</a>
            </div>
            <div class="project-card">
                <img src="Calculator.jpg">
                <h3>Calculator Code</h3>
                <a href="#" class="show-btn" data-project="calculator">Show Preview</a>
            </div>
            <div class="project-card">
                <img src="random-quote-generator.png" alt="Random Quote Generator">
                <h3>Random Quote Generator Code</h3>
                <a href="#" class="show-btn" data-project="quote-generator">Show Preview</a>
            </div>
        </div>
    </section>

    <!-- Modal for displaying code -->
    <div id="codeModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <pre id="codeDisplay"></pre>
        </div>
    </div>


    <div></div>
    <details class="work-details">
        <summary>More </summary>
        
    </details>


    <script>
      // Example project code (replace this with real code or fetch dynamically)
      const projectCodes = {
            'qrcode': `https://ch-qrcode.netlify.app/`,
            'rock-paper-scissors': `https://ch-rock-paper-scissors-project.netlify.app/`,
            'calculator': `https://ch-calculator.netlify.app/`,
            'quote-generator': `https://ch-quote-generator.netlify.app/`
        };

        // Modal functionality
        const modal = document.getElementById('codeModal');
        const codeDisplay = document.getElementById('codeDisplay');
        const closeModal = document.querySelector('.close-btn');

        document.querySelectorAll('.show-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const project = this.getAttribute('data-project');
                codeDisplay.textContent = projectCodes[project];
                modal.style.display = 'flex';
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target == modal) {
                modal.style.display = 'none';
            }
        });
    </script>
    
</body>
</html>
